
{% extends "index.html" %}
    <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
    {% block content %}
    {%for post in post_list %}
    <br>
    <br>
    <tr>
        <a href="{% url 'main.views.post_detail' pk=post.pk %}"><strong>{{ post.title }}</strong></a>
    </tr>
    <br>
    <tr>
        <div class="well">
        <td>{{ post.content }}</td>
        <td>{{ post.created_at }}</td>
        </div>
    </tr>
    {% endfor %}
    <br>
    {% for page in total_page %}
        {% if current_page != page %}
            <a href="?page={{ page }}" rel="nofollow">
        {% else %}
            <a>
        {% endif %}
            <span style="font-weight:bold;">
            {{ page }}
            </span>
            </a>
    {% endfor %}
<a href="{% url 'main.views.post_new' %}" class="btn btn-default" type="submit" value="Submit">write</a>
{% endblock %}
